
<div class="titulo">
  <h1>Produtos Cadastrados</h1>
  <button matMiniFab aria-label="Novo Produto" style="margin-top: 5px;" routerLink="/produtos/novo">
        <mat-icon>add</mat-icon>
      </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Columns definition -->
    <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Descrição">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="Preço">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tituloColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: tituloColunas;"></tr>
  </table>

  <mat-paginator [length]="produtos.length"
                [pageSize]="10"
                aria-label="Selecionar Pagina">
  </mat-paginator>
</div>
