<div class="titulo">
  <h1>Pedidos Cadastrados</h1>
  <button matMiniFab aria-label="Novo Pedido" style="margin-top: 5px; margin-left: 5px;" routerLink="/pedidos/novo">
        <mat-icon>add</mat-icon>
      </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Columns definition -->
    <ng-container matColumnDef="dataPedido">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataPedido}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeConsumidor">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeConsumidor}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPedido">
      <th mat-header-cell *matHeaderCellDef> Total Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPedido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tituloColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: tituloColunas;"></tr>
  </table>
  <mat-paginator [length]="pedidos.length"
                [pageSize]="10"
                aria-label="Select page">
  </mat-paginator>
</div>
